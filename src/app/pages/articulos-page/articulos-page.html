<div class="main-page">
    <div class="header">
        <div class="header-left">
            <h1>Panel de Control</h1>
            <p>Bienvenido al sistema de facturación</p>
        </div>

        <div class="header-right">
            <p class="date">{{ fechaFormateada }}</p>
            <p class="time">{{ horaActual }}</p>
        </div>
    </div>

    <div class="actions">
        <button class="actions-button" routerLink="/dashboard">
            Volver al Panel
        </button>
        <button class="actions-button actions-button-secondary">
            + Añadir Artículo
        </button>
    </div>

    <div class="sumary">
        <table class="sumary-table">
            <thead>
                <tr>
                    <th>Ref.</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumary-table-number">#00124</td>
                    <td>Monitor LED 24" UltraWide</td>
                    <td>Hardware</td>
                    <td class="sumary-table-price">145.00€</td>
                    <td>
                        <div class="table-row-actions">
                            <button class="edit-btn">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
