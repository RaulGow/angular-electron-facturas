<div class="graficos-page">
    <div class="header">
        <div class="header-left">
            <h1>Panel de Control</h1>
            <p>Bienvenido al sistema de facturación</p>
        </div>


        <div class="header-right">
            <p class="date">{{ fechaFormateada }}</p>


        </div>
    </div>


    <div class="actions">
        <button
            class="actions-button"
            routerLink="/dashboard"
        >
            <img
                src="assets/icons/arrow-go-back-fill.svg"
                alt="back Button"
                class="back-icon white-icon"
            >
            Volver al Panel
        </button>
        <button class="actions-button actions-button-secondary">
            <img
                src="assets/icons/add-circle-line.svg"
                alt="back Button"
                class="back-icon"
            >
            Añadir Artículo
        </button>
    </div>


    <div class="grafics">
        <div class="container">

            <div class="chart-wrapper">
                <canvas
                    baseChart
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                >
                </canvas>
            </div>

            <button routerLink="/home">Volver</button>
        </div>
    </div>
</div>
