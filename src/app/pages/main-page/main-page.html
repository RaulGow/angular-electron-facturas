<div class="main-page">
    <div class="header">
        <div class="header-left">
            <h1>Panel de Control</h1>
            <p>Bienvenido al sistema de facturación</p>
        </div>




        <div class="header-right">
            <p class="date">{{ fechaFormateada }}</p>
        </div>
    </div>
    <div class="dashboard-sumary">
        <app-card-summary
          link="/articulos"
          iconSrc="assets/icons/database-line.svg"
          title="Artículos">
        </app-card-summary>

        <app-card-summary
          link="/clientes"
          iconSrc="assets/icons/user-settings-line.svg"
          title="Clientes">
        </app-card-summary>

        <app-card-summary
          link="/facturas"
          iconSrc="assets/icons/file-pdf-2-line.svg"
          title="Facturas">
        </app-card-summary>

        <app-card-summary
          link="/graficos"
          iconSrc="assets/icons/line-chart-fill.svg"
          title="Gráficos">
        </app-card-summary>

        <app-card-summary
          link="/graficos"
          iconSrc="assets/icons/currency-line.svg"
          title="Caja">
        </app-card-summary>
    </div>
    <div class="actions">
        <button
            class="actions-button"
            routerLink="/generar"
        >
            Generar Factura
        </button>
        <button class="actions-button actions-button-secondary">Ver Historial</button>
    </div>
    <div class="sumary">
        <table class="sumary-table">
            <thead>
                <tr>
                    <th>Factura Nº</th>
                    <th>Cliente</th>
                    <th>CIF</th>
                    <th>Fecha</th>
                    <th>Tlfno.</th>
                    <th>Importe</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumary-table-number">Fact-0001</td>
                    <td>Pizzeria Kronos</td>
                    <td>X-123589647</td>
                    <td>15/01/2026</td>
                    <td>914785987</td>
                    <td class="sumary-table-price">750.00€</td>
                    <td>
                        <div class="table-row-actions">
                            <button class="edit-btn">
                                <img src="assets/icons/printer-line.svg" alt="Imprimir">
                                Imprimir
                            </button>


                            <button class="edit-btn">
                                <img src="assets/icons/eye-line.svg" alt="Ver">
                                Ver
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
