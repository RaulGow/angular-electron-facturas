<div class="main-page">
    <div class="header">
        <div class="header-left">
            <h1>Panel de Control</h1>
            <p>Bienvenido al sistema de facturación</p>
        </div>




        <div class="header-right">
            <p class="date">{{ fechaFormateada }}</p>
        </div>
    </div>
    <div class="dashboard-sumary">
        <button
            class="card-sumary"
            routerLink="/articulos"
        >
            <img
                src="assets/icons/database-line.svg"
                alt="Facturas Icon"
            >
            <div class="card-sumary-content">
                <span class="card-sumary-content-title">Articulos</span>
            </div>
        </button>
        <button
            class="card-sumary"
            routerLink="/clientes"
        >
            <img
                src="assets/icons/user-settings-line.svg"
                alt="Facturas Icon"
            >
            <div class="card-sumary-content">
                <span class="card-sumary-content-title">Clientes</span>
            </div>
        </button>
        <button
            class="card-sumary"
            routerLink="/facturas"
        >
            <img
                src="assets/icons/file-pdf-2-line.svg"
                alt="Facturas Icon"
            >
            <div class="card-sumary-content">
                <span class="card-sumary-content-title">Facturas</span>
            </div>
        </button>
        <button
            class="card-sumary"
            routerLink="/graficos"
        >
            <img
                src="assets/icons/line-chart-fill.svg"
                alt="Facturas Icon"
            >
            <div class="card-sumary-content">
                <span class="card-sumary-content-title">Graficos</span>
            </div>
        </button>
    </div>
    <div class="actions">
        <!-- <button class="actions-button" routerLink="/factura">Generar Factura</button> -->
        <button
            class="actions-button"
            routerLink="/generar"
        >
            Generar Factura
        </button>
        <button class="actions-button actions-button-secondary">Ver Historial</button>
    </div>
    <div class="sumary">
        <table class="sumary-table">
            <thead>
                <tr>
                    <th>Factura Nº</th>
                    <th>Cliente</th>
                    <th>CIF</th>
                    <th>Fecha</th>
                    <th>Tlfno.</th>
                    <th>Importe</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumary-table-number">Fact-0001</td>
                    <td>Pizzeria Kronos</td>
                    <td>X-123589647</td>
                    <td>15/01/2026</td>
                    <td>914785987</td>
                    <td class="sumary-table-price">750.00€</td>
                    <td>
                        <div class="table-row-actions">
                            <button class="edit-btn">
                                <img src="assets/icons/printer-line.svg" alt="Imprimir">
                                Imprimir
                            </button>


                            <button class="edit-btn">
                                <img src="assets/icons/eye-line.svg" alt="Ver">
                                Ver
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
