<div class="clientes-page">
    <div class="header">
        <div class="header-left">
            <h1>Panel de Control</h1>
            <p>Bienvenido al sistema de facturación</p>
        </div>

        <div class="header-right">
            <p class="date">{{ fechaFormateada }}</p>

        </div>
    </div>

    <div class="actions">
        <button class="actions-button" routerLink="/dashboard">
          <img src="assets/icons/arrow-go-back-fill.svg" alt="back Button" class="back-icon white-icon">
          Volver al Panel
        </button>
        <button class="actions-button actions-button-secondary">
          <img src="assets/icons/add-circle-line.svg" alt="back Button" class="back-icon">
          Añadir Cliente
        </button>
    </div>

    <div class="sumary">
        <table class="sumary-table">
            <thead>
                <tr>
                    <th>Ref.</th>
                    <th>Nombre</th>
                    <th>CIF</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sumary-table-number">#00001</td>
                    <td>Kronos Pizza</td>
                    <td>X-14545788</td>
                    <td class="sumary-table-price">914 897 894</td>
                    <td>
                        <div class="table-row-actions">
                            <button class="edit-btn">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
