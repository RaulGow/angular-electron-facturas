<button
  [type]="type()"
  class="actions-button"
  [ngClass]="buttonClasses()"
  [routerLink]="link() ? link() : null"
  [disabled]="disabled()"
  (click)="handleAction()"
>
  @if (icon()) {
    <img
      [src]="icon()"
      [alt]="label()"
      class="back-icon"
      [class.white-icon]="isWhiteIcon()"
    >
  }
  {{ label() }}
</button>
